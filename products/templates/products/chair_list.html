{% extends 'base.html' %}

{% block content %}
<style type="text/css">
	table td {border: 1px solid black; text-align: center;}
</style>

<table >
	<tr>
		<th>Product ID</th>
		<th>Title</th>
		<th>Description</th>
		<th>Price</th>
	</tr>
{% for instance in object_list %}	
	<tr>
		<td><a href='{{instance.get_absolute_url}}'>{{instance.id}} </a></td>
		<td>{{instance.title}}</td>
		<td>{{instance.description}}</td>
		<td>{{instance.price}}</td>
	</tr>
{% endfor %}
</table>
{% endblock content%}
